name: Cypress Tests for Jupiter Shopping

on: 
  workflow_dispatch:
  push:

jobs:
  jupiter-ubuntu-chrome-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2.9.7
        with:
          runTests: false

  jupiter-ubuntu-chrome-test:
    runs-on: ubuntu-latest
    needs: jupiter-ubuntu-chrome-install
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2.9.7
        with:
          browser: chrome



  jupiter-windows-edge:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2.9.7
        with:
          browser: edge
